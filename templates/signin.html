{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- themify CSS -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>

    h1 {
  color: DimGray;
   text-align: center;
   letter-spacing: 2px;
text-shadow: 1px 1px DimGray;
 text-transform: uppercase;

   }

     h6 {
  color: red;
  font-style: italic;
  font-family: "Times New Roman";
  }
</style>

</head>
<body>

<header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html"> <img src="{% static 'img/logo.png' %}" alt="logo"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
</header>

 <section class="banner_part">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-xl-6 col-md-6">
                    <div class="banner_text">
                        <div class="banner_text_iner text-center">
                           <h1>Signin</h1>



       <form method="post">

       {% csrf_token %}

  <div class="form-group">
      <label for="name"></label>
    <input type="text" class="form-control"  placeholder="Name" {{ form.name }}
<h6>{{m}}</h6>
  </div>
  <div class="form-group">
    <label for="age"></label>
    <input type="number" class="form-control"  placeholder="Age" {{ form.age }}
  </div>
  <div class="form-group">
    <label for="place"></label>
    <input type="text" class="form-control" placeholder="Place" {{ form.place }}
  </div>
            <div class="form-group">
    <label for="email"></label>
    <input type="email" class="form-control" placeholder="Email" {{ form.email }}
  </div>
      <div class="form-group">
    <label for="pwd"></label>
    <input type="password" class="form-control"  placeholder="Password" {{ form.password }}
  </div>



  <button type="submit" class="btn btn-primary">Submit</button>

</form>

                            <a href="{% url 'login' %}" class="btn_1">Login <i class="ti-angle-right"></i> </a>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-md-6">
                    <div class="banner_bg">
                        <img src="{% static 'img/banner_img.png' %}" alt="banner">
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-app-1 custom-animation"><img src="{% static 'img/animate_icon/icon_1.png' %}" alt=""></div>
        <div class="hero-app-5 custom-animation2"><img src="{% static 'img/animate_icon/icon_3.png' %}" alt=""></div>
        <div class="hero-app-7 custom-animation3"><img src="{% static 'img/animate_icon/icon_2.png' %}" alt=""></div>
        <div class="hero-app-8 custom-animation"><img src="{% static 'img/animate_icon/icon_4.png' %}" alt=""></div>
    </section>


<script src="{% static 'js/jquery-1.12.1.min.js' %}"></script>
    <!-- popper js -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- bootstrap js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- easing js -->
    <script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
    <!-- swiper js -->
    <script src="{% static 'js/swiper.min.js' %}"></script>
    <!-- swiper js -->
    <script src="{% static 'js/masonry.pkgd.js' %}"></script>
    <!-- particles js -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel2.thumbs.min.js' %}"></script>
    <!-- swiper js -->
    <script src="{% static 'js/slick.min.js' %}"></script>
    <!-- custom js -->
    <script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
