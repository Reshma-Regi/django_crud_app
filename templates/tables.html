<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
body {
  background-color: DimGray;
}
</style>

</head>
<body>


 <div class="row">
  <div class="col"></div>
  <div class="col">
 <br>
      <br>
      <br>
      <br>


      <div class="container">

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Place</th>
      </tr>
    </thead>
    <tbody>
    {% for x in abc %}
      <tr>
        <td>{{ x.name }}</td>
        <td> {{ x.age }} </td>
        <td>  {{ x.place }}</td>
          <td> <a href="{% url 'delete' x.id %}"><button type="button" class="btn btn-danger">Delete</button></a></td>
 <td> <a href="{% url 'edit' x.id %}"><button type="button" class="btn btn-warning">Edit</button></a></td>
      </tr>
{% endfor %}
    </tbody>
  </table>
</div>

 <center><a href={% url 'home' %}><button type="button" class="btn btn-dark"">Back</button></a></center>




  </div>
  <div class="col"></div>
</div>





</body>
</html>
